<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTree 互動投票儀表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-light-gray: #f4f4f4;
            /* 極淺灰背景 */
            --blue-main: #1e3a8a;
            /* 題目專用藍色 */
            --blue-accent: #3b82f6;
            /* 題目亮藍 */
            --iron-gray: #4b5563;
            /* 投票按鈕鐵灰色 */
            --gold-gradient: linear-gradient(to bottom, #cfb53b 0%, #f1c40f 50%, #cfb53b 100%);
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            background-color: var(--bg-light-gray);
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 900px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- 題目區塊：藍色系 --- */
        .question-card {
            background: linear-gradient(135deg, var(--blue-main), var(--blue-accent));
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 25px;
            text-align: center;
        }

        #title-display {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffffff;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* --- 管理者介面佈局 --- */
        .admin-dashboard {
            width: 100%;
            text-align: center;
        }

        #qrcode {
            padding: 10px;
            background: white;
            border: 4px solid var(--blue-main);
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .chart-frame {
            height: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* --- 投票者介面 (鐵灰按鈕) --- */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .vote-item {
            padding: 22px;
            font-size: 1.6rem;
            font-weight: 900;
            background-color: var(--iron-gray);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: 0.2s;
        }

        .vote-item:active {
            transform: translateY(2px);
            background-color: #374151;
        }

        /* --- 品牌底標：iTree (金色字體縮小) --- */
        .brand-footer {
            margin-top: auto;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 60px;
            margin-bottom: 8px;
        }

        .brand-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            /* 縮小字體 */
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <div class="question-card">
            <h1 id="title-display">載入中...</h1>
        </div>

        <div id="view-admin" class="admin-dashboard hidden">
            <div id="qrcode"></div>
            <p style="font-weight: bold; color: #666; font-size: 1.1rem; margin-bottom: 20px;">
                <i class="fa-solid fa-qrcode"></i> 掃碼參與即時投票
            </p>
            <div class="chart-frame">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div id="view-voter" class="btn-list hidden">
            <div id="button-container" class="btn-list"></div>
            <p id="msg"
                style="text-align: center; font-size: 1.2rem; margin-top: 15px; font-weight: bold; color: var(--blue-main);">
            </p>
        </div>

        <div class="brand-footer">
            <img src="https://raw.githubusercontent.com/jasontsai0320/2026Vote/main/logo.png" class="logo-img"
                onerror="this.style.display='none'">
            <div class="brand-text">iTree</div>
        </div>

    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCQPix_vOuIbrKRnqYXBe2qH5wvHGzmUYCHWl8xZx_1jSVsXPbknzJe5H9PbiycaU-DQ/exec";
        const isAdmin = new URLSearchParams(window.location.search).get('mode') === 'admin';
        let myChart = null;

        Chart.register(ChartDataLabels);

        async function init() {
            if (isAdmin) {
                document.getElementById('view-admin').classList.remove('hidden');
                const url = window.location.origin + window.location.pathname;
                new QRCode(document.getElementById("qrcode"), { text: url, width: 220, height: 220 });

                updateChart();
                setInterval(updateChart, 3000);
            } else {
                document.getElementById('view-voter').classList.remove('hidden');
                setupButtons();
            }
        }

        async function updateChart() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                document.getElementById('title-display').innerText = data.question.title;

                const labels = Object.keys(data.stats);
                const votes = Object.values(data.stats);

                if (!myChart) {
                    const ctx = document.getElementById('mainChart').getContext('2d');
                    myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: votes,
                                backgroundColor: '#3b82f6', /* 統計長條改為藍色系 */
                                borderRadius: 10,
                                barThickness: 40
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                datalabels: {
                                    color: '#1e3a8a', /* 數字標籤改為深藍色，易讀性更高 */
                                    anchor: 'end',
                                    align: 'right',
                                    font: { size: 22, weight: 'bold' },
                                    formatter: (v) => v + " 票"
                                }
                            },
                            scales: {
                                x: { display: false, beginAtZero: true },
                                y: {
                                    grid: { display: false },
                                    ticks: { font: { size: 20, weight: 'bold' }, color: '#4b5563' }
                                }
                            },
                            layout: { padding: { right: 80 } }
                        }
                    });
                } else {
                    myChart.data.labels = labels;
                    myChart.data.datasets[0].data = votes;
                    myChart.update();
                }
            } catch (e) { }
        }

        async function setupButtons() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                document.getElementById('title-display').innerText = data.question.title;
                const box = document.getElementById('button-container');
                data.question.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'vote-item';
                    btn.innerText = opt;
                    btn.onclick = () => send(data.question.id, opt);
                    box.appendChild(btn);
                });
            } catch (e) { }
        }

        async function send(qid, val) {
            const msg = document.getElementById('msg');
            msg.innerText = "⏳ 傳送中...";
            document.querySelectorAll('.vote-item').forEach(b => b.disabled = true);
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ questionId: qid, option: val }) });
                msg.innerHTML = "✅ 成功！感謝支持 iTree";
            } catch (e) {
                msg.innerText = "連線失敗";
            }
        }

        init();
    </script>
</body>

</html>
