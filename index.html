<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時 QR Code 投票系統</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-main: #2d3436;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: var(--text-main);
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        /* --- 管理者：統計與 QR 樣式 --- */
        #admin-layout {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .qr-section {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid #f1f2f6;
        }

        #qrcode img {
            display: block;
            margin: 0 auto;
        }

        .chart-section {
            width: 100%;
            height: 350px;
        }

        /* --- 投票者：按鈕樣式 --- */
        #options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .vote-btn {
            background: #f1f2f6;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .vote-btn:hover {
            background: #e1e2e6;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .vote-btn:active {
            transform: translateY(0);
        }

        .vote-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status-bar {
            margin-top: 20px;
            font-weight: bold;
            color: #636e72;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="title">系統載入中...</h1>

        <div id="admin-view" class="hidden">
            <div id="admin-layout">
                <div class="qr-section">
                    <div id="qrcode"></div>
                    <p style="margin-top: 10px; color: #636e72;">掃描上方 QR Code 立即投票</p>
                </div>
                <div class="chart-section">
                    <canvas id="liveChart"></canvas>
                </div>
            </div>
        </div>

        <div id="voter-view" class="hidden">
            <div id="options-grid"></div>
            <p id="status-bar"></p>
        </div>
    </div>

    <script>
        // 您的專屬 API 網址
        const API_URL = "https://script.google.com/macros/s/AKfycbzCQPix_vOuIbrKRnqYXBe2qH5wvHGzmUYCHWl8xZx_1jSVsXPbknzJe5H9PbiycaU-DQ/exec";

        const params = new URLSearchParams(window.location.search);
        const isAdmin = params.get('mode') === 'admin';
        let chartInstance = null;
        let currentQid = null;

        async function startApp() {
            if (isAdmin) {
                document.getElementById('admin-view').classList.remove('hidden');
                initAdmin();
            } else {
                document.getElementById('voter-view').classList.remove('hidden');
                initVoter();
            }
        }

        // --- 管理者邏輯 ---
        function initAdmin() {
            // 產生超大 QR Code (320px)
            const voteUrl = window.location.origin + window.location.pathname;
            new QRCode(document.getElementById("qrcode"), {
                text: voteUrl,
                width: 320,
                height: 320,
                correctLevel: QRCode.CorrectLevel.H
            });

            // 定期抓取統計數據
            updateResults();
            setInterval(updateResults, 3000); // 每 3 秒同步一次
        }

        async function updateResults() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                document.getElementById('title').innerText = data.question.title;
                const labels = Object.keys(data.stats);
                const votes = Object.values(data.stats);

                if (!chartInstance) {
                    const ctx = document.getElementById('liveChart').getContext('2d');
                    chartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '當前票數',
                                data: votes,
                                backgroundColor: '#667eea',
                                borderRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                        }
                    });
                } else {
                    chartInstance.data.labels = labels;
                    chartInstance.data.datasets[0].data = votes;
                    chartInstance.update();
                }
            } catch (e) { console.error("Update Error:", e); }
        }

        // --- 投票者邏輯 ---
        async function initVoter() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                document.getElementById('title').innerText = data.question.title;
                currentQid = data.question.id;

                const grid = document.getElementById('options-grid');
                data.question.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'vote-btn';
                    btn.innerText = opt;
                    btn.onclick = () => castVote(opt);
                    grid.appendChild(btn);
                });
            } catch (e) { document.getElementById('title').innerText = "載入失敗"; }
        }

        async function castVote(option) {
            const status = document.getElementById('status-bar');
            status.innerText = "投票傳送中...";
            document.querySelectorAll('.vote-btn').forEach(b => b.disabled = true);

            try {
                // Google Apps Script 的 POST 需使用 no-cors 模式
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ questionId: currentQid, option: option })
                });
                status.innerHTML = "✅ 投票成功！請看大螢幕統計。";
                status.style.color = "#2ecc71";
            } catch (e) {
                status.innerText = "連線發生錯誤，請重試。";
                document.querySelectorAll('.vote-btn').forEach(b => b.disabled = false);
            }
        }

        startApp();
    </script>

</body>

</html>
