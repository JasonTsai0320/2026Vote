<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äº’å‹•æŠ•ç¥¨å„€è¡¨æ¿</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --primary-color: #4834d4;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        /* --- ç®¡ç†è€…ä»‹é¢ (å„€è¡¨æ¿) --- */
        .admin-dashboard {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .live-status {
            display: inline-flex;
            align-items: center;
            background: #ffeaa7;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 900;
            color: #d63031;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #d63031;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(214, 48, 49, 0.7);
            }

            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 12px rgba(214, 48, 49, 0);
            }

            100% {
                transform: scale(0.95);
            }
        }

        #qrcode {
            background: white;
            padding: 15px;
            display: inline-block;
            border: 5px solid var(--primary-color);
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .admin-question {
            font-size: 2.8rem;
            font-weight: 900;
            margin: 35px 0;
            color: #2d3436;
            line-height: 1.2;
        }

        .chart-container {
            height: 500px;
            /* å¢åŠ é«˜åº¦çµ¦æ©«æ¢åœ– */
            width: 100%;
            margin-top: 20px;
        }

        /* --- æŠ•ç¥¨è€…ä»‹é¢ --- */
        .voter-view {
            background: white;
            padding: 40px 25px;
            border-radius: 25px;
            text-align: center;
        }

        .voter-question {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 40px;
            color: var(--primary-color);
        }

        .vote-btn {
            display: block;
            width: 100%;
            padding: 22px;
            margin: 15px 0;
            font-size: 1.5rem;
            /* å­—é«”åŠ å¤§ */
            font-weight: 900;
            /* åŠ ç²— */
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(72, 52, 212, 0.2);
            transition: 0.2s;
        }

        .vote-btn:hover {
            background: #3c2bb3;
            transform: translateY(-3px);
        }

        .vote-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="main-container">

        <div id="admin-section" class="admin-dashboard hidden">
            <div class="live-status">
                <div class="pulse-dot"></div> ğŸ“Š ç¾å ´å³æ™‚çµ±è¨ˆä¸­
            </div>

            <div class="qr-area">
                <div id="qrcode"></div>
                <p style="font-weight: 900; font-size: 1.4rem; color: #636e72;">
                    <i class="fa-solid fa-camera"></i> æƒæ QR Code åƒèˆ‡
                </p>
            </div>

            <div id="q-display" class="admin-question">è¼‰å…¥é¡Œç›®ä¸­...</div>

            <div class="chart-container">
                <canvas id="horizontalChart"></canvas>
            </div>
        </div>

        <div id="voter-section" class="voter-view hidden">
            <div id="vq-display" class="voter-question">è¼‰å…¥é¡Œç›®ä¸­...</div>
            <div id="btn-group"></div>
            <p id="feedback" style="margin-top: 30px; font-weight: 900; font-size: 1.2rem;"></p>
        </div>

    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCQPix_vOuIbrKRnqYXBe2qH5wvHGzmUYCHWl8xZx_1jSVsXPbknzJe5H9PbiycaU-DQ/exec";
        const isAdmin = new URLSearchParams(window.location.search).get('mode') === 'admin';
        let chart = null;

        // è¨»å†Š DataLabels æ’ä»¶
        Chart.register(ChartDataLabels);

        async function init() {
            if (isAdmin) {
                document.getElementById('admin-section').classList.remove('hidden');
                const currentUrl = window.location.origin + window.location.pathname;
                new QRCode(document.getElementById("qrcode"), { text: currentUrl, width: 250, height: 250 });

                refreshStats();
                setInterval(refreshStats, 3000);
            } else {
                document.getElementById('voter-section').classList.remove('hidden');
                loadVoterUI();
            }
        }

        async function refreshStats() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                document.getElementById('q-display').innerText = data.question.title;

                const labels = Object.keys(data.stats);
                const values = Object.values(data.stats);

                if (!chart) {
                    const ctx = document.getElementById('horizontalChart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: values,
                                backgroundColor: '#4834d4',
                                borderRadius: 10,
                                barThickness: 45 // èª¿æ•´æ©«æ¢å¯¬åº¦
                            }]
                        },
                        options: {
                            indexAxis: 'y', // â˜… é—œéµï¼šè½‰ç‚ºæ©«æ¢åœ–
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                datalabels: { // â˜… é—œéµï¼šé¡¯ç¤ºæ•¸å­—
                                    color: '#2d3436',
                                    anchor: 'end',
                                    align: 'right',
                                    offset: 10,
                                    font: { size: 22, weight: 'bold' },
                                    formatter: (value) => value + " ç¥¨"
                                }
                            },
                            scales: {
                                x: { display: false, beginAtZero: true }, // éš±è—åº•éƒ¨åº§æ¨™è»¸
                                y: {
                                    grid: { display: false },
                                    ticks: {
                                        font: { size: 20, weight: 'bold' }, // é¸é …å­—é«”åŠ å¤§åŠ ç²—
                                        color: '#2d3436'
                                    }
                                }
                            },
                            layout: { padding: { right: 80 } } // ç•™ç©ºé–“çµ¦å³å´æ•¸å­—
                        }
                    });
                } else {
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = values;
                    chart.update();
                }
            } catch (e) { console.error(e); }
        }

        async function loadVoterUI() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                document.getElementById('vq-display').innerText = data.question.title;
                const group = document.getElementById('btn-group');
                data.question.options.forEach(opt => {
                    const b = document.createElement('button');
                    b.className = 'vote-btn';
                    b.innerText = opt;
                    b.onclick = () => doVote(data.question.id, opt);
                    group.appendChild(b);
                });
            } catch (e) { }
        }

        async function doVote(qid, opt) {
            document.getElementById('feedback').innerText = "â³ å‚³é€æŠ•ç¥¨ä¸­...";
            document.querySelectorAll('.vote-btn').forEach(btn => btn.disabled = true);
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ questionId: qid, option: opt }) });
                document.getElementById('feedback').innerHTML = "<i class='fa-solid fa-heart'></i> æŠ•ç¥¨æˆåŠŸï¼è«‹æŠ¬é ­çœ‹çµæœ";
                document.getElementById('feedback').style.color = "#2ecc71";
            } catch (e) {
                document.getElementById('feedback').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹é‡è©¦";
            }
        }

        init();
    </script>
</body>

</html>
