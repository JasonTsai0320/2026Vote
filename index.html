<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTree 互動投票系統</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 顏色定義 */
            --bg-gray: #333333;
            /* 防反光深灰背景 */
            --green-main: #1b5e20;
            /* 森林深綠 */
            --green-light: #2e7d32;
            /* 森林亮綠 */
            --gold: linear-gradient(to bottom, #cfb53b 0%, #d4af37 22%, #f1c40f 50%, #d4af37 78%, #cfb53b 100%);
            --text-gold: #f1c40f;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- 題目區塊：綠色設計感 --- */
        .question-card {
            background: linear-gradient(135deg, var(--green-main), var(--green-light));
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #title-display {
            font-size: 3rem;
            font-weight: 900;
            color: #ffffff;
            margin: 0;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* --- 管理者介面佈局 --- */
        .admin-dashboard {
            width: 100%;
            text-align: center;
        }

        #qrcode {
            padding: 15px;
            background: white;
            border: 6px solid var(--green-light);
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .chart-frame {
            height: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
        }

        /* --- 投票者介面 (直立) --- */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .vote-item {
            padding: 25px;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(to right, #2e7d32, #1b5e20);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: 0.2s;
        }

        .vote-item:active {
            transform: scale(0.96);
        }

        /* --- 品牌底標 (Logo & iTree) --- */
        .brand-footer {
            margin-top: auto;
            /* 推到最底部 */
            padding-top: 60px;
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.9;
        }

        .logo-img {
            width: 80px;
            /* 根據您的 Logo 比例調整 */
            margin-bottom: 10px;
        }

        .brand-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <div class="question-card">
            <h1 id="title-display">載入中...</h1>
        </div>

        <div id="view-admin" class="admin-dashboard hidden">
            <div id="qrcode"></div>
            <p style="font-weight: bold; color: #aaa; font-size: 1.3rem;">
                <i class="fa-solid fa-camera"></i> 掃碼參與現場互動
            </p>
            <div class="chart-frame">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div id="view-voter" class="btn-list hidden">
            <div id="button-container" class="btn-list"></div>
            <p id="msg" style="text-align: center; font-size: 1.4rem; margin-top: 20px; color: var(--text-gold);"></p>
        </div>

        <div class="brand-footer">
            <img src="https://raw.githubusercontent.com/jasontsai0320/2026Vote/main/logo.png" class="logo-img"
                onerror="this.style.display='none'">
            <div class="brand-text">iTree</div>
        </div>

    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCQPix_vOuIbrKRnqYXBe2qH5wvHGzmUYCHWl8xZx_1jSVsXPbknzJe5H9PbiycaU-DQ/exec";
        const isAdmin = new URLSearchParams(window.location.search).get('mode') === 'admin';
        let myChart = null;

        Chart.register(ChartDataLabels);

        async function init() {
            if (isAdmin) {
                document.getElementById('view-admin').classList.remove('hidden');
                const url = window.location.origin + window.location.pathname;
                new QRCode(document.getElementById("qrcode"), { text: url, width: 280, height: 280 });

                updateChart();
                setInterval(updateChart, 3000);
            } else {
                document.getElementById('view-voter').classList.remove('hidden');
                setupButtons();
            }
        }

        async function updateChart() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                document.getElementById('title-display').innerText = data.question.title;

                const labels = Object.keys(data.stats);
                const votes = Object.values(data.stats);

                if (!myChart) {
                    const ctx = document.getElementById('mainChart').getContext('2d');
                    myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: votes,
                                backgroundColor: '#2ecc71',
                                borderRadius: 15,
                                barThickness: 45
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                datalabels: {
                                    color: '#f1c40f', // 數字標籤使用金色
                                    anchor: 'end',
                                    align: 'right',
                                    font: { size: 26, weight: 'bold' },
                                    formatter: (v) => v + " 票"
                                }
                            },
                            scales: {
                                x: { display: false, beginAtZero: true },
                                y: {
                                    grid: { display: false },
                                    ticks: {
                                        font: { size: 24, weight: 'bold' },
                                        color: '#ffffff'
                                    }
                                }
                            },
                            layout: { padding: { right: 100 } }
                        }
                    });
                } else {
                    myChart.data.labels = labels;
                    myChart.data.datasets[0].data = votes;
                    myChart.update();
                }
            } catch (e) { }
        }

        async function setupButtons() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                document.getElementById('title-display').innerText = data.question.title;
                const box = document.getElementById('button-container');
                data.question.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'vote-item';
                    btn.innerText = opt;
                    btn.onclick = () => send(data.question.id, opt);
                    box.appendChild(btn);
                });
            } catch (e) { }
        }

        async function send(qid, val) {
            document.getElementById('msg').innerText = "⏳ 品牌投票中...";
            document.querySelectorAll('.vote-item').forEach(b => b.disabled = true);
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ questionId: qid, option: val }) });
                document.getElementById('msg').innerHTML = "✨ 投票成功！感謝支持 iTree";
            } catch (e) {
                document.getElementById('msg').innerText = "連線失敗";
            }
        }

        init();
    </script>
</body>

</html>
